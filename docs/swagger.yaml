paths:
  /app/user/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: 创建用户
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dtoUser.UserCreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code": 0,"data": "ok","msg": "success"}'
          schema:
            allOf:
            - $ref: '#/definitions/dto.DefaultRender'
            - properties:
                data:
                  $ref: '#/definitions/dtoUser.UserCreateResp'
              type: object
      summary: 创建用户
      tags:
      - 用户管理
  /app/user/delete:
    post:
      consumes:
      - application/json
      parameters:
      - description: 删除用户
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dtoUser.UserDeleteReq'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code": 0,"data": "ok","msg": "删除成功"}'
          schema:
            allOf:
            - $ref: '#/definitions/dto.DefaultRender'
            - properties:
                data:
                  type: string
              type: object
      summary: 删除用户
      tags:
      - 用户管理
  /app/user/detail:
    get:
      consumes:
      - application/json
      parameters:
      - description: 数据自增id
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code": 0,"data": "ok","msg": "success"}'
          schema:
            allOf:
            - $ref: '#/definitions/dto.DefaultRender'
            - properties:
                data:
                  $ref: '#/definitions/dtoUser.UserDetailResp'
              type: object
      summary: 用户详情
      tags:
      - 用户管理
  /app/user/pageList:
    get:
      consumes:
      - application/json
      parameters:
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数据条数
        in: query
        maximum: 1000
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code": 0,"data": "ok","msg": "success"}'
          schema:
            allOf:
            - $ref: '#/definitions/dto.DefaultRender'
