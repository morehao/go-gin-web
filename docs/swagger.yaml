                data:
                  $ref: '#/definitions/dtoUser.UserPageListResp'
              type: object
      summary: 用户列表分页
      tags:
      - 用户管理
  /app/user/update:
    post:
      consumes:
      - application/json
      parameters:
      - description: 修改用户
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/dtoUser.UserUpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: '{"code": 0,"data": "ok","msg": "修改成功"}'
          schema:
            allOf:
            - $ref: '#/definitions/dto.DefaultRender'
            - properties:
                data:
                  type: string
              type: object
      summary: 修改用户
      tags:
      - 用户管理
